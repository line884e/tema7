<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <section class="data_container"></section>
    <template>
        <article class="dyr">
            <h3></h3>
            <p class="navn"></p>
            <p class="type"></p>
            <p class="levested"></p>
            <img src="" alt="">
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", visDyr);
        let dyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },
            {
                "navn": "frø",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "sumpe"
            },
            {
                "navn": "ræv",
                "type": "rovdyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skove"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            },
            {
                "navn": "krokodille",
                "type": "stort krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "floder"
            },
        ]

        console.log(dyr);


        function visDyr() {

            const container = document.querySelector(".data_container");
            const dyrTemplate = document.querySelector("template");
            //            løb dyrelisten igennem og indsæt data i en template
            dyr.forEach(dyr => {
                //            Placer dyr i html
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".levested").textContent = dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                container.appendChild(klon);
            })
        }
    </script>
</body></html>
