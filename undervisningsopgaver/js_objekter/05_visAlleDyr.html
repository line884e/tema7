<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <h3></h3>
        <p></p>
        <img src="" alt="">
    </article>
    <section id="liste"></section>


    <script>
        let dyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },
            {
                "navn": "frø",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "sumpe"
            },
            {
                "navn": "ræv",
                "type": "rovdyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skove"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            },
            {
                "navn": "krokodille",
                "type": "stort krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "floder"
            },
        ]

        console.log(dyr);

        document.addEventListener("DOMContentLoaded", start);
        console.log("DOM loaded");

        function start() {
            const listevisning = document.querySelector("#liste")
            //    løb dyrelisten igennem og indsæt i #liste
            dyr.forEach(dyr => {
                listevisning.innerHTML += `<p>${dyr.navn} ${dyr.type} ${dyr.levested}</p>`
            })
        }
    </script>
</body></html>
